<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/join.css" />
    <style>
        @font-face {
        font-family: "두궁두궁";
    src: url(./font/NotoSansCJKkr-Medium.otf);
  }
    </style>
  </head>
  <body>
    <div class="background">
      <img class="imgback" src="/img/artboard01.png" />
      <h2>회원가입</h2>
    </div>
    <div class="mybox">
      <div class="name">
        <input id="name" type="text" placeholder="이름 혹은 닉네임을 입력해 주세요." />
        <div id="nameError" class="error"></div>
      </div>
      <div class="password">
        <input
          id="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <div id="passwordError" class="error"></div>
        <div class="passwordCheck">
          <input
            id="passwordCheck"
            type="password"
            placeholder="비밀번호를 다시 입력해 주세요."
          />
          <div id="passwordCheckError" class="error"></div>
        </div>
      </div>
    </div>
    <div class="button">
        <button class="btn1">처음으로</button>
        <button class="btn2" type="button" onclick="js:begin()">
          계속하기
        </button>
    </div>
  </body>
</html>
